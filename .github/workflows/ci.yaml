name: ci

on:
  # 每当 push 到 main 分支时触发部署
  push:
    branches: [release]
  # 手动触发部署
  workflow_dispatch:

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm i
      - run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # cname: github.com
        # env:
        #   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}